syntax = "proto3";

option java_package = "com.bardsoftware.backend.fleet.rmarkdown";
option java_outer_classname = "CompilerFleet";

import "texbe.proto";

enum Engine {
    PDFLATEX = 0;
    XELATEX = 1;
    LUALATEX = 2;
}

enum Compiler {
    MOCK = 0;
    MARKDOWN = 1;
    MD_TEX_CONVERTER = 2;
}

message CompilerFleetResult {
    oneof result {
        Compile compile = 1;
        Cancel cancel = 2;
        RequestIdentifier identifier = 3;
    }
}

message RequestIdentifier {
    string taskId = 1;
    bytes resultBytes = 2;
}

message Compile {
    RequestIdentifier identifier = 1;
    texbe_proto.CompileResponse texbeResponse = 2;
}

message Cancel {
    string taskId = 1;
    int32 cpu_time = 2;
    enum Status {
        OK = 0;
        NOT_FOUND = 1;
        FAILED = 2;
    }
    Status status = 3;
}