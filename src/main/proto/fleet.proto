syntax = "proto3";

option java_package = "com.bardsoftware.backend.fleet.rmarkdown";
option java_outer_classname = "CompilerFleet";

enum Engine {
    PDFLATEX = 0;
    XELATEX = 1;
    LUALATEX = 2;
}

enum Compiler {
    MOCK = 0;
    MARKDOWN = 1;
    MD_TEX_CONVERTER = 2;
}

message CompilerFleetRequest {
    string taskId = 1;
    bytes zipBytes = 2;
    string rootFileName = 3;
    Engine engine = 4;
    Compiler compiler = 5;
}

message CompilerFleetResult {
    string taskId = 1;
    string outputFileName = 2;
    Engine engine = 3;
    string userId = 4;
    string projectId = 5;
    string mainFileId = 6;
    string editSessionId = 7;
    uint32 flags = 8;
    bytes texbeResponse = 9;
}